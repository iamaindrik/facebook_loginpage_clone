<!-- FACEBOOK LOG IN PAGE CLONE -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - login or signup</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="body bg-no-repeat bg-[length:900px_900px] bg-[url('https://media.istockphoto.com/id/1409886120/vector/light-pastel-modern-gradient-background.jpg?s=612x612&w=0&k=20&c=ZbE1QI5PocK0ttZYOesMT94WLKJfd0wnG2MsLN5T28E=')]">
    <div class="container mx-auto">

        <div class="up">
            <img class="w-7 mx-3 my-6"src="back.png" alt="">
            <p class="w-24 text-gray-600 mx-auto my-14 font-normal">English(US) <img class="w-5 -my-5 ml-20" src="dropdown.png" /></p> 
            <img class="w-12 mx-auto bg-transparent  my-20" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/900px-Facebook_Logo_%282019%29.png" alt="">
        </div>

        <div class="down bg-none flex flex-col  ">
            <input class="rounded-lg mr-3 ml-3 py-2 mb-2 px-2 text-base border border-spacing-56 border-gray-300  focus:outline-none focus:border-gray-700 transition duration-300" type="text" placeholder="Mobile number or email">
            <input class="rounded-lg mr-3 ml-3 py-2 mb-2 px-2 text-base border border-gray-300 focus:outline-none focus:border-gray-700 transition duration-300" type="password" placeholder="Password">
            <button class="btn rounded-full mr-3 ml-3 py-1 bg-blue-800  text-white hover:bg-blue-700 hover:mr-4 hover:ml-4 cursor-pointer">Log in</button>
            <p class="mt-2 text-gray-800 bg-none text-sm font-semibold mx-auto mb-20 hover:underline cursor-pointer">Forgot password?</p>
        </div>

        <div class="bottom bg-none flex flex-col">
            <button class="btn border border-blue-900 rounded-full mr-3 ml-3 py-1 text-blue-900 font-semibold hover:border-blue-600 hover:text-blue-600 hover:mr-4 hover:ml-4">Create new account</button>
            <img class="w-12 mx-auto bg-transparent" src="meta.svg" alt="">
        </div>

    </div>
</body>
</html>
